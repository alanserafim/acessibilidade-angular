<main>
  <h1>Form</h1>
  <h2>Ex: ngModule</h2>
  <app-yes-no-button-group
  [(ngModel)]="test"
    label="Are you good enough in Angular"
  >
  </app-yes-no-button-group>
  <span>{{ test }}</span>
  <br>

  <h2>Ex: ReactiveForms</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <app-yes-no-button-group
    formControlName="yesNoAnswer"
      label="Are you good enough in Angular"
    >
    </app-yes-no-button-group>
    <button>Submit</button>
  </form>
</main>
