<h1>Accessible Modal Component</h1>

<p>Welcome to the acessible modal testing page!</p>

<button
  class="button button-primary"
  type="button"
  (click)="show()">Show Modal</button>

<ng-template #modal>
  <div class="form-field">
    <label for="firstName">First Name</label>
    <input id="firstName" [value]="firstName" />
  </div>

  <div class="form-field">
    <label for="surname">Surname</label>
    <input id="surname" />
  </div>

  <div class="form-field">
    <label for="age">Age</label>
    <input id="age" />
  </div>

  <div class="newsletter">
    <label for="info">Subscribe to news letter</label>
    <input id="info" type="checkbox" (change)="info = !info">
    <p [@fade] *ngIf="info">This is a placeholder for more information</p>
  </div>

  <div class="button-group">
    <button type="button" class="button button-primary">Submit</button>
    <button
      type="button"
      class="button button-secondary"
      (click)="modalRef.close()">Cancel</button>
  </div>
</ng-template>
